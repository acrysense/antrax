<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Antarex - Регистрация</title>
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="index.html" class="header__logotype">
						<img src="img/logotype.svg" width="194px" height="33px" alt="Р2Р Эквайринг">
					</a>
					<div class="header__group">
						<a href="login.html" class="header__btn btn btn--green">Войти</a>
						<a href="register.html" class="header__btn btn">Регистрация</a>
					</div>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- auth -->
			<div class="auth" id="auth">
				<div class="auth__top">
					<a href="login.html" class="auth__btn btn btn--green">Войти</a>
					<a href="register.html" class="auth__btn btn">Регистрация</a>
				</div>
				<div class="auth__wrapper">
					<h3 class="auth__title">Регистрация</h3>
					<form action="#" class="auth-form auth__form">
						<div class="input-control auth-form__input">
							<label for="auth-register-email" class="input-control__label">Email</label>
							<input type="email" id="auth-register-email" class="input-control__input" placeholder="Введите Ваш Email">
						</div>
						<div class="input-control auth-form__input">
							<label for="auth-register-password" class="input-control__label">Пароль</label>
							<input type="text" id="auth-register-password" class="input-control__input" placeholder="Введите пароль">
						</div>
						<div class="input-control auth-form__input">
							<label for="auth-register-password-repeat" class="input-control__label">Повторите пароль</label>
							<input type="text" id="auth-register-password-repeat" class="input-control__input" placeholder="Повторите пароль">
						</div>
						<button class="auth-form__btn btn btn--green">Зарегистрироваться</button>
					</form>
				</div>
			</div>
			<!-- end of auth -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
